<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Select HTML elements</title>
        <style>
            .bluebox{
                background-color: blue;
                height: auto;
                width: auto;
               /* visibility: hidden;
                display: none; */
            }
            .yellowbox{
                background-color: yellow;
                height: auto;
                width: auto;
            }
            .greenbox{
                background-color: green;
                height: auto;
                width: auto;
            }
            #great{
                background-color: purple;
                display: block;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body>
        <div class="bluebox">
            <p>Facebook is <span id="great">great!</span></p>
            <p class="orange">Paragraph 2</p>
            <p> Paragraph 3</p>
        </div>
        <div class="yellowbox">
            <p><a href="http://www.google.com">Apple</a></p>
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
            <p><a>This is a link</a></p>
        </div>
        <p>A Paragraph</p>
        <div class="greenbox">
            <p><a href="http://www.microsoft.com">Microsoft</a></p>
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
            <table>
                <tr><th>Phone Make</th><th>Model</th><th>Model</th></tr>
                <tr><td>Apple</td><td>Iphone 4</td><td>16gb</td></tr>
                <tr><td>Apple</td><td>Iphone 4</td><td>16gb</td></tr>
                <tr><td>Apple</td><td>Iphone 4</td><td>16gb</td></tr>
                <tr><td>Apple</td><td>Iphone 4</td><td>16gb</td></tr>
                <tr><td>Apple</td><td>Iphone 4</td><td>16gb</td></tr>

                <p>Type your name: <input><button type="submit">Submit</button></p>
            </table>
        </div>

        <script>
        $(function(){
        $("*").css("font-size", '16px'); // Select all html elements

        $("p").css("text-align", "center");

        // Paragraphs that are direct childs of divs
        //$("div > p").css("text-align", "center");

        // Paragraphs that are siblings of divs
        //$("div ~ p").css("text-align", "center");

        $("div  p").css("text-align", "center");

        $("#great").css("background-color", "orange");

        $(".orange").css("background-color", "orange");

        $("div.bluebox").css("font-family", "sans-serif");

        $("p:first-child, p:last-child").css("text-decoration", "underline");

        // Change the font of links to red
        $("[href]").css("color", "red");

        $("li:first-child, li:last-child").css("background-color", "teal");

        // Select even elements in a table
        $("tr:even").css("background-color", "orange");
        $("tr:odd").css("background-color", "purple");

        // Changes input background color
        $(":input").css("background-color", "#1da492");
        //Changes background color of submit button
        $(":submit").css("background-color", "#7979eb");

        // Changes background-color of div with table
        $("div:has(table)").css("background-color", "pink");
        });
        </script>
    </body>

</html>
