<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Ajax</title>
        <style>
            .bluebox{
                background-color: blue;
                height: auto;
                width: auto;
               /* visibility: hidden;
                display: none; */
            }
            .yellowbox{
                background-color: yellow;
                height: auto;
                width: auto;
            }
            .greenbox{
                background-color: green;
                height: auto;
                width: auto;
            }
            #great{
                background-color: purple;
                display: block;
            }
            p {
                margin: 0;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>

    <body>
        <button id="fadeOutFacebook">Fade out Facebook</button>
        <button id="fadeInFacebook">Fade in Facebook</button>
        <button id="fadeToggle">Fade toggle Facebook</button>
        <button id="animate">Animate</button>
        <button id="changeFacebook">Change FaceBook Text</button>
        <button>Button</button>

        <br>

        <div class="bluebox" id="facebook">
            <p>Facebook is <span id="great">great!</span></p>
            <p class="orange">Paragraph 2</p>
            <p> Paragraph 3</p>
        </div>

        <div class="yellowbox" id="apple">
            <p><a href="http://www.google.com">Apple</a></p>
            <ul>
                <li>BMW</li>
                <li>Audi</li>
                <li>Mercedes</li>
            </ul>
            <p><a>This is a link</a></p>
        </div>
        
        <div class="greenbox" id="microsoft">
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft</a></p>
            <p>Enter Your Name: <input id="input"></p>
        </div>
        
        <button id="changeApple">Change Apple HTML</button>
        <button id="changeInput">Change Input Value</button>
        <button id="changeMicrosoft">Change Microsoft Input Value</button>
        <button id="showMicrosoft">Show Microsoft Input Value</button>
        <button id="addText">Add Text</button>

        <script>
        $(function(){
            $("#facebook").load("ajax/somedata.txt");
            $("#apple").load("ajax/somedata.txt #paragraph1");

            // $("#button").click(function(){
            //   $.ajax({url: "ajax/somedata.txt", success : function(data){
            //       $("microsoft").html(data);
            //   }}); 
            // });

            $("#button").click(function(){
              $.ajax({url: "ajax/somedata.txt"})done(function(somedata){
                  $("#microsoft").html(somedata);
              }

              );
            });

            
        });


        </script>
    </body>

</html>
