<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Selectable</title>
        <style>
            .bluebox{
                background-color: blue;
                height: auto;
                width: auto;
               /* visibility: hidden;
                display: none; */
            }
            .yellowbox{
                background-color: yellow;
                height: auto;
                width: auto;
                padding: 10px;
            }
            .greenbox{
                background-color: green;
                height: auto;
                width: auto;
            }
            #great{
                background-color: purple;
                display: block;
            }
            p {
                margin: 0;
            }
            #droppable{
                background-color: red;
                height: 300px;
                width: auto;
                margin-top: 20px;
                color: white;
            }
            #container{
                width: 300px;
                height: 300px;
                border-style: dotted;
            }
            li{
                font-size: 2em;
                margin-bottom: 5px;
                text-align: center;
            }
            #list .ui-selecting{
                background: purple;
            }
            #list .ui-selected{
                background: orange;
                color: white;
            }

        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/sunny/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    </head>

    <body>
        <button id="fadeOutFacebook">Fade out Facebook</button>
        <button id="fadeInFacebook">Fade in Facebook</button>
        <button id="fadeToggle">Fade toggle Facebook</button>
        <button id="animate">Animate</button>

        <button id="changeFacebook">Change FaceBook Text</button>
        <!-- Jquery UI to round corners of box-->
        <div class="bluebox ui-corner-all" id="facebook">
            <p>Facebook is <span id="great">great!</span></p>
            <p class="orange">Paragraph 2</p>
            <p> Paragraph 3</p>
        </div>
        
        <div class="yellowbox ui-corner-all" id="apple">
            <ul id="list">
                <li class="ui-state-default">Audi</li>
                <li class="ui-state-default">BMW</li>
                <li class="ui-state-default">Mercedes</li>
            </ul>
        </div>
        
        <div class="greenbox ui-corner-all" id="microsoft">
            <p><a href="http://www.microsoft.com" title="microsoft" id="microsoftLink">Microsoft</a></p>
            <p>Enter Your Name: <input id="input"></p>
        </div>

        <div class="ui-state-error" style="height:100px;margin-top:20px">
            <p>Error Message</p>
        </div>

        <div id="droppable" class="ui-corner-all"> 
            You Can drop things here
        </div>
        
        <button id="changeApple">Change Apple HTML</button>
        <button id="changeInput">Change Input Value</button>
        <button id="changeMicrosoft">Change Microsoft Input Value</button>
        <button id="showMicrosoft">Show Microsoft Input Value</button>
        <button id="addText">Add Text</button>
        <script>
        var message = ["Please!", "Leave me alone!", "Drop me!", "Come on!"]
        $(function (){
            $("#list").selectable({
                stop: function(){
                    $(".ui-selected").each(function(){
                        $('<p></p>').text($(this).text()).appendTo("#microsoft");
                    });
                }
            });
        });

        </script>
    </body>

</html>
