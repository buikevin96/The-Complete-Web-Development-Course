<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> Forms</title>
    </head>

    <body>
        <form method="get">
                <label for="user">Email: </label>
                <input type="text" name="email" placeholder="Email" size="30px" maxlength="100" id="user">
                <label for="pw">Password: </label>
                <input type="password" name="password" placeholder="Password" size="30px" maxlength="100" id="pw">
                <input type="submit" value="Im a Cow">
        </form>
    </body>
</html>
