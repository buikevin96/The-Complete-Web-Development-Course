<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Div and span</title>
        <style>
            .bluebox{
                background-color: blue;
                color: white;
                height: 100px;
                width: auto;
                padding: 16px;
            }
            .yellowbox{
                background-color: yellow;
                height: 100px;
                width: auto;
                color: white;
                padding: 10px 5px 7px 3em;
            }
            .greenbox{
                background-color: green;
                height: 100px;
                width: auto;
                color: white;
                padding: 40px 80px;
            }
            .great{
                background-color: purple;
            }
            p{
                margin: 10;
            }
        </style>
    </head>

    <body>
        <div class="bluebox">
            <p>Facebook is <span class="great">great</span></p>
        </div>
        <div class="yellowbox">
            <p>Apple</p>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
    </body>
</html>
