<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Inline CSS</title>
        <style>
            .bluebox{
                background-color: blue;
            }
            .yellowbox{
                background-color: yellow;
            }
            .greenbox{
                background-color: green;
            }
        </style>
    </head>

    <body>
        <div class="bluebox">
            <p>Facebook</p>
        </div>
        <div class="yellowbox">
            <p>Apple</p>
        </div>
        <div class="greenbox">
            <p>Microsoft</p>
        </div>
    </body>

</html>
