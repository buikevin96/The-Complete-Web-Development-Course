<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SetInterval and setTimers</title>
    <style>

    </style>
</head>
<body>
<p id="counter">0</p>
<!-- This button will stop the timer-->
<button onclick="clearInterval(myCounter)">Stop counting</button>
<button onclick="clearTimeout(delayedWelcomeMessage)">Avoid Welcome Message</button>
<script>
var counter = document.getElementById("counter");
var x = 0;

var myCounter = setInterval(function(){x++; counter.innerHTML = x}, 1000); // 1000 miliseconds or 1 second

// Displays pop up message after 3 seconds
var delayedWelcomeMessage = setTimeout(function(){window.alert("Welcome to our page")},3000);
</script>


</body>

</html>
