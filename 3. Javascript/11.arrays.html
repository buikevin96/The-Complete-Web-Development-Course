<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Arrays</title>

</head>
<body>
    <p id="myParagraph">Javascript</p>
<script>
var shoppingList = ["bread", "eggs", "milk"];
//var shoppingList = new Array("bread", "eggs", "milk");
showResult(shoppingList);
showResult(shoppingList[0]);

// Add parameter to paragraph
function showResult(x) {
    document.getElementById("myParagraph").innerHTML += "<br />" + x;
}
shoppingList[1] = "yogurt";
showResult(shoppingList);
shoppingList[2] = "orange";
showResult(shoppingList);

delete shoppingList[1];
showResult(shoppingList);
shoppingList[1] = "yogurt";
showResult(shoppingList);
shoppingList.splice(1,1); // (remove starting num position, num amount)
showResult(shoppingList);

shoppingList.splice(1,0, "banana", "apple"); // adds these two strings after index1
showResult(shoppingList);

shoppingList.sort(); // Sort in alphabetical order
showResult(shoppingList);

shoppingList.reverse(); // Sort in reverse order
showResult(shoppingList);

var myString = 'ABCD';
var myArray = myString.split(""); // Place comma beside wherever there's a space
showResult(myArray);

var myString = 'What is weather like?';
var myArray = myString.split(' ');
showResult(myArray);
</script>


</body>

</html>
